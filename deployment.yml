apiVersion: v1
kind: Service
metadata:
  name: testing-kube-app
spec:
  selector:
    app: testing-kube-app
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-kube-deploy
  labels:
    name: testing-kube-deploy
    app: testing-kube-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: testing-kube-pod
      app: testing-kube-app
  template:
    metadata:
      name: testing-kube-pod
      labels:
        name: testing-kube-pod
        app: testing-kube-app
    spec:
      containers:
        - name: testing-kube-container
          image: "710473750744.dkr.ecr.us-east-2.amazonaws.com/prestamosms"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          